<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Document</title>
</head>
<body>
    <form id="form">
        <h1>Student Management CRUD</h1>
        <div class="input-type">
            <div class="a">
                <input type="text" id="name" placeholder="Name" class="input-text" >
                
            </div>
            
            <div>
                <input type="email" id="email" placeholder="Email" class="input-text" >
        
            </div>
            
            <div>
                <input type="number" id="grade" placeholder="GPA" class="input-text" >
                
            </div>
            
            <div>
                <input type="number" id="age" placeholder="Age" class="input-text"  >
                
            </div>
            
            <div>
                <input type="Degree" id="degree" placeholder="Degree" class="input-text" >
                
            </div>
            
        </div>
        <div>
            <button class="btn" id="add" type="submit" onclick="saveData()">Add Student</button>
        </div>
        

        
    </form>

    <div class="search-student">
        <input type="text" id="search" onkeyup="search()" placeholder="Search By Name , Email or Degree">
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>GPA</th>
                <th>Degree</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>



    <script src="./main.js"></script>
</body>
</html>
